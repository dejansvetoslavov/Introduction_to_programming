name: Greetings

on:
  pull_request:
    branches: 
      - main

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        pr-message: "Bravo mashina! Kurtish mivki!"
